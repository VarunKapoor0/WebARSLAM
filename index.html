<!-- Three.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<style>
    body {
        margin: 0;
        overflow: hidden;
    }

    video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1; /* Keep video in the background */
    }

    #threejs-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2; /* Ensure Three.js canvas is on top */
        pointer-events: none; /* Allow clicks to pass through */
    }

    #canvasOverlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 3; /* Ensure overlay (feature points) is above video */
        pointer-events: none; /* Allow interaction with AR */
    }
</style>
